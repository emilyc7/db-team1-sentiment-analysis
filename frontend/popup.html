<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A sentiment analyser complemented with stock information.">
    <meta name="author" content="DB Team 1">
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/circle.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

<!-- Primary Page Layout -->
<div id="container">
    <button class="header">
        <div id="sentiment-btn" class="header-text">Sentiment</div>
    </button>
    <button class="header">
        <div id="stock-btn" class="header-text">Other Articles</div>
    </button>
    <button class="header">
        <div id="article-btn" class="header-text">Stock dynamics</div>
    </button>

        <!-- Tab content -->
    <div id="main-sent" class="tabcontent">
        <h3>What this article thinks</h3>
        <h1 id="entity-name">Hello world!</h1>
        <div class="progress-circle" data-progress="45" id="sent-circle-main"></div> <!-- this line needs to change based on the sentiment -->
        <div></div>
        <button class="button">Article Summary</button>
    </div>

    <div id="add-sent" class="tabcontent">
        <h3>What others think</h3>
        <div class="column" id="column"> 
            <div class="progress-circle" data-progress="10" id="sent-circle-add0"></div> <p id="sent-circle-add0-title"> article 0 </p> <!-- this line needs to change based on the sentiment -->
            <div class="progress-circle" data-progress="20" id="sent-circle-add1"></div> <p id="sent-circle-add1-title"> article 1 </p> <!-- this line needs to change based on the sentiment -->
            <div class="progress-circle" data-progress="30" id="sent-circle-add2"></div> <p id="sent-circle-add2-title"> article 2 </p> <!-- this line needs to change based on the sentiment -->
            <div class="progress-circle" data-progress="40" id="sent-circle-add3"></div> <p id="sent-circle-add3-title"> article 3 </p> <!-- this line needs to change based on the sentiment -->
            <div class="progress-circle" data-progress="50" id="sent-circle-add4"></div> <p id="sent-circle-add4-title"> article 4 </p> <!-- this line needs to change based on the sentiment -->
        </div>
    </div>

    <div id="stock-graph" class="tabcontent">
        <h3>Stock graph</h3>
        <p>Here goes the stock graph.</p>
    </div>
</div>
<!-- End Document -->
</body>
</html>
